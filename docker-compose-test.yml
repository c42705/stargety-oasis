services:
  nginx-test:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-test.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./index-test.html:/usr/share/nginx/html/index.html:ro
    restart: unless-stopped
    networks:
      - test_network

networks:
  test_network:
    driver: bridge

